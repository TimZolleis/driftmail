version: "3"

networks:
    laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        depends_on:
            - php
            - mysql
        networks:
            - laravel
    php:
        build:
            context: .
            dockerfile: php.dockerfile
        container_name: php
        volumes:
            - .:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - laravel
    mysql:
        image: mysql:5.7.40
        container_name: mysql
        restart: unless-stopped
        ports:
            - "4306:3306"
        volumes:
            - ./docker/mysql:/var/lib/mysql
        environment:
            MYSQL_DATABASE: driftmail-test
            MYSQL_USER: driftmail
            MYSQL_ROOT_PASSWORD: driftmail
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel
    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        networks:
            - laravel
    npm:
        image: node:latest
        container_name: npm
        volumes:
            - .:/var/www/html
        working_dir: /var/www/html
        entrypoint: [ "npm" ]
        networks:
            - laravel
